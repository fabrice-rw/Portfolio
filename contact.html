<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/img/logo2.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
        <title>Contact</title>
    </head>

    <body class="container full-height-grow">
        <header class="main-header">
            <a href="index.html" class="brand-logo">
                <div class="brand-logo-name"><span>ze</span>fab</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li class="active"><a href="contact.html">CONTACT</a></li>
                    <li><a href="/login/login.html">LOGIN</a></li>
                </ul>
            </nav>
        </header>
        <div class="contact-section">
            <h1>Contact Me</h1>
            <div class="border"></div>
            <form class="contact-form" id="contactform"
                onsubmit="sendmessage()">
                <input type="text" class="contact-form-text"
                    placeholder="Your Full name" name="fullname">
                <input type="email" class="contact-form-text"
                    placeholder="Your email" name="email">
                <input type="tel" class="contact-form-text"
                    placeholder="Your phone" name="phone">
                <textarea class="contact-form-text" placeholder="Your message"
                    name="message"></textarea>
                <input type="submit" class="contact-form-btn">
            </form>
        </div>
    </body>

</html>

<script>
    var contactform = document.querySelector("#contactform");


    function sendmessage() {
        event.preventDefault();


        const data = { email: contactform.email.value, fullname: contactform.fullname.value, phoneNumber: contactform.phone.value,
            UserMessage: contactform.message.value};

        fetch('https://swagger-ui-production.up.railway.app/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                window.location.reload();

            })
            .catch(error => console.log(error));
    };
</script>
