<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/img/logo2.png">
        <link rel="stylesheet" href="./login.js">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/index.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Sign-Up</title>
    </head>
    

    <body class="container full-height-grow">
        <header class="main-header">
            <a href="../index.html" class="brand-logo">
                <div class="brand-logo-name"><span>ze</span>fab</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="../about.html">ABOUT</a></li>
                    <li><a href="../portfolio.html">PORTFOLIO</a></li>
                    <li><a href="../blog.html">BLOG</a></li>
                    <li><a href="../contact.html">CONTACT</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h2>Sign-Up</h2>
            <form id="registerForm">

                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" class="form-control" id="firstname"
                        placeholder="firstname" name="firstname">
                </div>
                <div class="form-group">
                    <label for="name">Last Name:</label>
                    <input type="text" class="form-control" id="lastname"
                        placeholder="Lastname" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="name">Field of Interest:</label>
                    <input type="text" class="form-control" id="userPreference"
                        placeholder="Field of Interest" name="userPreference">
                </div>
                <div class="form-group">
                    <label for="name"> Country Code:</label>
                    <input type="text" class="form-control" id="countryCode"
                        placeholder="countryCode" name="countryCode">
                </div>
                <div class="form-group">
                    <label for="name"> Phone:</label>
                    <input type="text" class="form-control" id="phone"
                        placeholder="Phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="psw"
                        placeholder="Enter password" name="pwd">
                </div>

                <button type="submit" id="save_btn"
                    class="btn btn-default">Submit</button>
            </form>
        </div>
    </body>
    <script src="../admin-panel/js/login.js"></script>
    <script>
        const form = document.querySelector('#registerForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userPreference = form.userPreference.value;
            const phone = form.phone.value;
            const phoneCountryCode = form.countryCode.value;

            const lastName = form.lastname.value;
            const firstName = form.firstname.value;
            const email = form.email.value;
            const password = form.pwd.value;
            const request = await fetch('https://swagger-ui-production.up.railway.app/userRegister', {
                method: "POST",
                body: JSON.stringify({ firstName, middleName: null, lastName, email, userPreference, phoneCountryCode, phone, password }),
                headers: { 'Content-Type': 'application/json' }
            });

            const response = await request.json();
            if (await response.statusCode == 200) {
                alert(response.message);
            } else {
                console.error(response);
            }
            if (response.statusCode == 200) {
                window.location.assign('login.html');
            } else {
                alert(response.message);
            }
        })

    </script>

</html>
